<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js'
    integrity='sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <div class="container">
        <img src="images/logo.png" />
      </div>
    </header>
    <main class="container">
      <section id="album-container">
        <div class="card" v-for="disk in diskList">

          <img :src=disk.poster alt="New Jersey" />
          <h2 class="title">{{disk.title}}</h2>
          <address class="author">{{disk.author}}</address>
          <time datetime="1988" class="year">{{disk.year}}</time>
        </div>
      </section>
    </main>
  </div>


  <select name="" id="">
    <option>All</option>
    <option>Pop</option>
    <option>Pop</option>
  </select>


  <script src="js/script.js"></script>
</body>

</html>
